{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h3 class="mb-4">Search results for "{{ query }}"</h3>
  <div class="row g-4">
    {% for p in results %}
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow rounded-4">
          <a href="{{ url_for('product_detail', product_id=p.id) }}">
            <img src="{{ url_for('static', filename=p.image_url) }}" class="card-img-top" alt="{{ p.name }}">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <div class="fw-bold" style="color:#b91c1c;">â‚¹{{ p.price }}</div>
          </div>
        </div>
      </div>
    {% else %}
      <div class="col-12">
        <p class="text-muted">No products found.</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
