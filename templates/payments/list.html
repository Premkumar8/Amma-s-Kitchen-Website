{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Payments</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th><th>Order ID</th><th>Amount</th><th>Status</th><th>Created</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ payment.id }}</td>
                <td>{{ payment.order.id }}</td>
                <td>â‚¹{{ payment.amount }}</td>
                <td>{{ payment.status }}</td>
                <td>{{ payment.created.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>
                    <a href="{{ url_for('payment_edit', id=payment.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('payment_delete', id=payment.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
