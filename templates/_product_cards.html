{% for p in products %}
<div class="col-6 col-md-4 col-lg-3 col-xl-2 product-card mb-4">
    <div class="card h-100 shadow rounded-4">
        <a href="{{ url_for('product_detail', product_id=p.id) }}">
            <img src="{{ url_for('static', filename=p.image_url) }}" class="card-img-top" alt="{{ p.name }}">
        </a>
        <div class="card-body d-flex flex-column justify-content-between p-2 p-md-3">
            <div>
                <h5 class="card-title text-truncate">{{ p.name }}</h5>
                <div class="small text-muted">{{ p.qty }}</div>
                <div class="d-flex align-items-center mt-1">
                    <span class="badge bg-warning text-dark me-2">{{ p.rating }}</span>
                    <i class="bi bi-star-fill text-warning" style="font-size: 0.8rem;"></i>
                </div>
                <div class="fw-bold fs-5 mt-2" style="color:#b91c1c;">â‚¹{{ p.price }}</div>
            </div>
            
            <form class="add-to-cart-form d-flex flex-nowrap align-items-center gap-2 mt-3"
                  data-product-id="{{ p.id }}"
                  data-product-name="{{ p.name }}"
                  data-product-price="{{ p.price }}">
                <div class="input-group input-group-sm w-100 flex-nowrap">
                    <button type="button" class="btn btn-outline-secondary btn-qty" data-action="decrease">-</button>
                    <input type="number" min="1" value="1" class="form-control text-center qty-input" style="min-width: 40px; padding: 0;">
                    <button type="button" class="btn btn-outline-secondary btn-qty" data-action="increase">+</button>
                    <button type="submit" class="btn btn-success btn-sm flex-fill text-nowrap">
                        <i class="bi bi-cart"></i> <span class="d-none d-lg-inline">Add</span><span class="d-inline d-lg-none">Add</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endfor %}

<div id="new-metadata" 
     data-next-page="{{ next_page if next_page else 'None' }}" 
     style="display:none;">
</div>
