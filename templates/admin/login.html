<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Amma's Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f3f4f6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .admin-login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
        }
        .form-control:focus {
            border-color: #be123c;
            box-shadow: 0 0 0 4px rgba(190, 18, 60, 0.1);
        }
        .btn-admin {
            background-color: #1f2937;
            color: white;
            padding: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-admin:hover {
            background-color: #000;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="admin-login-card">
        <div class="text-center mb-4">
            <div class="bg-dark text-white rounded-3 d-inline-flex align-items-center justify-content-center mb-3 shadow" style="width: 60px; height: 60px;">
                <i class="bi bi-shield-lock-fill fs-3"></i>
            </div>
            <h4 class="fw-bold text-dark">Admin Portal</h4>
            <p class="text-muted small">Please sign in to manage the dashboard</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show small" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin_login') }}" method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                    <input type="email" name="email" class="form-control bg-light border-start-0" placeholder="admin@example.com" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-key"></i></span>
                    <input type="password" name="password" class="form-control bg-light border-start-0" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-admin w-100 rounded-3 mb-3">
                Sign In <i class="bi bi-arrow-right ms-2"></i>
            </button>
            
            <div class="text-center">
                <a href="{{ url_for('index') }}" class="text-decoration-none small text-muted">
                    <i class="bi bi-arrow-left"></i> Back to Website
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
