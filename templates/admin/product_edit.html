{% extends "admin/base_admin.html" %}

{% block admin_content %}
<div class="d-flex align-items-center justify-content-between mb-4">
    <h2 class="fw-bold mb-0">Edit Product: {{ product.name }}</h2>
    <a href="{{ url_for('admin_products') }}" class="btn btn-outline-secondary">Back to List</a>
</div>

<div class="admin-card p-5">
    <form action="{{ url_for('admin_edit_product', id=product.id) }}" method="POST" enctype="multipart/form-data">
        <div class="row">
            
            <div class="col-md-5 mb-4">
                <label class="form-label fw-bold">Current Image Gallery ({{ product.images|length }} total)</label>
                
                <div class="row g-2 mb-4 p-2 border rounded bg-light">
                    {% for image in product.images %}
                    <div class="col-4 position-relative">
                        <div style="height: 90px; overflow: hidden; border-radius: 4px; border: 1px solid #ddd;">
                            <img src="{{ url_for('static', filename=image.image_url) }}" 
                                 class="img-fluid w-100 h-100" style="object-fit: cover;">
                        </div>
                        
                        <form action="{{ url_for('admin_delete_image', image_id=image.id) }}" method="POST" 
                              class="d-inline"
                              onsubmit="return confirm('Are you sure you want to delete this image?');">
                            <button type="submit" 
                                    class="btn btn-sm btn-danger position-absolute top-0 end-0 translate-middle rounded-circle p-1" 
                                    style="line-height: 1; font-size: 0.75rem; width: 20px; height: 20px;">
                                <i class="bi bi-x"></i>
                            </button>
                        </form>
                    </div>
                    {% else %}
                    <div class="col-12 text-center text-muted small py-3">No images uploaded yet.</div>
                    {% endfor %}
                </div>
                
                <hr>

                <label class="form-label small fw-bold">Upload Additional Images</label>
                <input type="file" name="image" class="form-control" accept="image/*" multiple>
                <div class="form-text">New files will be appended to the current gallery.</div>
            </div>

            <div class="col-md-7">
                <h5 class="fw-bold mb-3 border-bottom pb-2">Product Details</h5>

                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                </div>
                
                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <label class="form-label">Price (Selling)</label>
                        <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label">MRP (Original)</label>
                        <input type="number" step="0.01" name="mrp" class="form-control" value="{{ product.mrp }}" required>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <label class="form-label">Stock</label>
                        <input type="number" name="stock" class="form-control" value="{{ product.stock }}" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Category</label>
                        <select name="category" class="form-select">
                            <option value="masalas" {% if product.category == 'masalas' %}selected{% endif %}>Masalas</option>
                            <option value="snacks" {% if product.category == 'snacks' %}selected{% endif %}>Snacks</option>
                            <option value="dairy" {% if product.category == 'dairy' %}selected{% endif %}>Dairy</option>
                            <option value="dosa" {% if product.category == 'dosa' %}selected{% endif %}>Dosa & Idli</option>
                            <option value="dhall" {% if product.category == 'dhall' %}selected{% endif %}>Dhall</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity Label</label>
                    <input type="text" name="qty" class="form-control" value="{{ product.qty }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Ingredients (Comma Separated)</label>
                    <textarea name="ingredients" class="form-control" rows="2">{{ product.ingredients }}</textarea>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Best With / Suggested Use</label>
                    <textarea name="best_with" class="form-control" rows="2">{{ product.best_with }}</textarea>
                </div>


                <button type="submit" class="btn btn-primary px-5">Update Product</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
