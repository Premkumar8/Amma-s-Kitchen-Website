<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Amma's Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #1f2937;
            color: white;
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #be123c;
            color: white;
        }
        .admin-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            background: white;
        }
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body style="background-color: #f3f4f6;">

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-auto px-0 col-md-2 sidebar d-none d-md-block">
                <div class="d-flex flex-column p-3">
                    <a href="{{ url_for('admin_dashboard') }}" class="d-flex align-items-center mb-4 text-white text-decoration-none">
                        <span class="fs-4 fw-bold">Admin</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li>
                            <a href="{{ url_for('admin_dashboard') }}" class="nav-link {{ 'active' if request.endpoint == 'admin_dashboard' }}">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('admin_orders') }}" class="nav-link {{ 'active' if request.endpoint == 'admin_orders' }}">
                                <i class="bi bi-cart3 me-2"></i> Orders
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('admin_products') }}" class="nav-link {{ 'active' if request.endpoint == 'admin_products' }}">
                                <i class="bi bi-box-seam me-2"></i> Products
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('admin_customers') }}" class="nav-link {{ 'active' if request.endpoint == 'admin_customers' }}">
                                <i class="bi bi-people me-2"></i> Customers
                            </a>
                        </li>
                    </ul>
                    <hr class="text-white">
                    <div class="dropdown">
                        <a href="{{ url_for('index') }}" class="d-flex align-items-center text-white text-decoration-none">
                            <i class="bi bi-box-arrow-right me-2"></i> <strong>Back to Site</strong>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="col p-4">
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                {% block admin_content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
