{% extends "admin/base_admin.html" %}

{% block admin_content %}
<div class="d-flex align-items-center justify-content-between mb-4">
    <h2 class="fw-bold mb-0">Add New Product</h2>
    <a href="{{ url_for('admin_products') }}" class="btn btn-outline-secondary">Back to List</a>
</div>

<div class="admin-card p-5">
    <form action="{{ url_for('admin_add_product') }}" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-4 mb-4">
                <label class="form-label fw-bold">Product Images</label>
                <div class="bg-light rounded p-4 text-center mb-3 border d-flex align-items-center justify-content-center" style="height: 200px;">
                    <div class="text-muted">
                        <i class="bi bi-image display-4"></i>
                        <p class="small mt-2 mb-0">Upload up to 5 images</p>
                    </div>
                </div>
                <label class="form-label small text-muted">Select Images</label>
                <input type="file" name="image" class="form-control" accept="image/*" multiple required>
                <div class="form-text">Required: Please select at least one image.</div>
            </div>

            <div class="col-md-8">
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Sambar Powder" required>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <label class="form-label">Price (Selling)</label>
                        <input type="number" step="0.01" name="price" class="form-control" placeholder="0.00" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label">MRP (Original)</label>
                        <input type="number" step="0.01" name="mrp" class="form-control" placeholder="0.00" required>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <label class="form-label">Stock</label>
                        <input type="number" name="stock" class="form-control" value="100" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Category</label>
                        <select name="category" class="form-select">
                            <option value="masalas">Masalas</option>
                            <option value="snacks">Snacks</option>
                            <option value="dairy">Dairy</option>
                            <option value="dosa">Dosa & Idli</option>
                            <option value="dhall">Dhall</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Quantity Label</label>
                    <input type="text" name="qty" class="form-control" placeholder="e.g. 250g / 1 Unit" required>
                </div>

                <button type="submit" class="btn btn-danger px-5">Create Product</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
