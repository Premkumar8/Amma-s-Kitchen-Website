{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Products</h2>
    <a href="{{ url_for('product_add') }}" class="btn btn-success mb-3">Add Product</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>â‚¹{{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <a href="{{ url_for('product_edit', id=product.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('product_delete', id=product.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
