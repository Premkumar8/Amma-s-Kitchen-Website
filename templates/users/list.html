{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Users</h2>
    <a href="{{ url_for('user_add') }}" class="btn btn-success mb-3">Add User</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    <a href="{{ url_for('user_edit', id=user.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('user_delete', id=user.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
