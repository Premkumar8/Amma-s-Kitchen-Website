{% extends 'base.html' %}
{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
  <div class="card p-4 shadow rounded-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <!-- <img src="{{ url_for('static', filename='images/brand-logo.png') }}" style="max-width:90px;" alt="Amma's Kitchen Logo"> -->
      <h3 class="fw-bold mt-2 mb-0" style="color:#be123c;">Welcome</h3>
      <div class="small text-muted mb-2">Log in to your account</div>
    </div>
    <form method="POST" autocomplete="on">
      <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <input type="email" class="form-control rounded-3" name="email" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Password</label>
        <input type="password" class="form-control rounded-3" name="password" required placeholder="Password">
      </div>
      <button type="submit" class="btn btn-danger btn-lg w-100 rounded-3 fw-bold mb-2">
        Log In
      </button>
    </form>
    <div class="d-flex align-items-center mt-3 mb-2">
        <hr class="flex-grow-1">
        <span class="mx-2 small text-muted">or</span>
        <hr class="flex-grow-1">
    </div>
    <!-- Google Sign in button (needs backend OAuth) -->
    <a href="{{ url_for('google_login') }}" class="btn btn-outline-dark w-100 mb-2 rounded-3" style="font-weight:500;">
      <img src="{{ url_for('static', filename='images/google-icon.svg') }}" style="width:20px; margin-right:8px; margin-top:-2px;"> Log in with Google
    </a>

    <div class="mt-3 text-center small">
      <span>Not registered?</span>
      <a href="{{ url_for('register') }}" class="fw-bold" style="color:#be123c;">Sign up</a>
    </div>
  </div>
</div><br><br>
{% endblock %}
