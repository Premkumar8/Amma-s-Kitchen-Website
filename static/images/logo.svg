<!-- Amma's Kitchen - Primary Logo -->
<svg width="520" height="140" viewBox="0 0 520 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Amma's Kitchen logo">
  <defs>
    <linearGradient id="spice" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D97706"></stop>
      <stop offset="100%" stop-color="#C2410C"></stop>
    </linearGradient>
  </defs>

  <!-- Icon: mortar & pestle -->
  <g transform="translate(10,18)">
    <ellipse cx="52" cy="88" rx="52" ry="12" fill="#E5E7EB"></ellipse>
    <path d="M82 20c10 6 14 16 8 26l-7 11c-6 10-18 18-32 20l-20 3c-10 2-18-6-16-16l2-10c2-12 12-22 24-26l24-8c6-2 12-1 17 0z" fill="url(#spice)"></path>
    <path d="M77 9c7-5 16-6 24-1c2 1 2 4 0 6l-35 32c-3 3-7 2-9-1c-2-3-1-6 1-8l19-19z" fill="#9A3412"></path>
    <path d="M52 33c-7 4-13 11-15 20" stroke="#7C2D12" stroke-width="3" fill="none" stroke-linecap="round"></path>
    <path d="M98 23c7 3 10 9 6 15" stroke="#7C2D12" stroke-width="3" fill="none" stroke-linecap="round"></path>
    <!-- Leaf -->
    <path d="M32 22c18-2 30 8 34 20c-18 2-30-8-34-20z" fill="#15803D"></path>
    <path d="M34 28c10 2 17 7 22 14" stroke="#065F46" stroke-width="2" fill="none" stroke-linecap="round"></path>
  </g>

  <!-- Wordmark -->
  <g transform="translate(130,30)">
    <text x="0" y="45" font-family="Georgia, 'Times New Roman', serif" font-weight="700" font-size="48" fill="#1F2937">
      Amma’s <tspan fill="#D97706">Kitchen</tspan>
    </text>
    <text x="2" y="78" font-family="Nunito, Arial, sans-serif" font-size="16" fill="#6B7280" letter-spacing=".5px">
      Homemade Masalas • Pure Ghee • Chettinad Snacks
    </text>
  </g>
</svg>
