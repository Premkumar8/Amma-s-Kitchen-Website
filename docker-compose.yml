services:
  # 1. Database Station (Postgres) - UNCHANGED
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ammas_kitchen
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Chef Station (Flask App) - UNCHANGED
  app:
    build: .
    restart: always
    ports:
      - "5000:5000"  # Exposed for testing/internal access
    depends_on:
      - db
    environment:
      - FLASK_DEBUG=1

  # 3. SSL Manager (Nginx Proxy Manager) - REPLACES manual 'web'
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'      # Public HTTP
      - '443:443'    # Public HTTPS (Secure)
      - '81:81'      # Admin Dashboard (For you to set up SSL)
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - app

volumes:
  postgres_data: