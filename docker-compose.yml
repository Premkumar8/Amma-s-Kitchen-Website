version: '3.8'

services:
  # 1. Database Station (Postgres)
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ammas_kitchen
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Chef Station (Flask App)
  app:
    build: .
    restart: always
    ports:
      - "5000:5000"  # We expose this for testing, but Nginx will use internal network
    depends_on:
      - db
    environment:
      - FLASK_DEBUG=1

  # 3. Host Station (Nginx)
  web:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  postgres_data: